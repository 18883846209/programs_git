    <script>
        $.ajax({
            url: 'https://www.51wnl.com/Official/api/site/getnewsbyId?id=' + getQueryValue('id'),
            dataType: 'JSON',
            type: 'GET',
            success: function (result) {
                console.log(result);
                $('.newsInfo').html(result.data.content);
                $('.newsTitle').html(result.data.title);
                $('.newsTime').html(result.data.pubDate.split("T")[0]);
            }
        })

        var code1 = getQueryValue('code1');
        var code2 = getQueryValue('code2');

        $.ajax({
            url: 'https://www.51wnl.com/Official/api/site/GetCategories',
            dataType: 'JSON',
            type: 'GET',
            success: function (result) {
                var data = new Array();
                var info = result.data.categories;
                console.log(info);
                for (var i = 0; i < info.length; i++) {
                    if (info[i].cat == "Youloft_Calendar") {
                        data.push(info[i]);
                    }

                }
                //   data = result.data.categories;
                $('.secondNav').empty();
                setTimeout(function () {
                    for (var i = 0; i < data.length; i++) {
                        var html = '<a class="redirectLink" href="blogs_calandar.html?code1=' +
                            data[i].code +
                            '&code2=' + data[i].code + '001&page=0">' + data[i].title + '</a>';
                        if (code1 == data[i].code) {
                            $('.newsTypeFirst').text(data[i].title);
                            $('.newsTypeFirst').attr('href', 'blogs_calandar.html?code1=' + code1 +
                                '&code2=' +
                                code1 + '001&page=0');
                            html =
                                '<a class="redirectLink activeLi" href="blogs_calandar.html?code1=' +
                                data[i]
                                .code + '&code2=' + data[i].code + '001&page=0">' + data[i].title +
                                '</a>';
                            for (var j = 0; j < data[i].subCats.length; j++) {
                                if (code2 == data[i].subCats[j].code) {
                                    $('.newsTypeSecond').text(data[i].subCats[j].title);
                                    $('.newsTypeSecond').attr('href', 'blogs_calandar.html?code1=' +
                                        code1 +
                                        '&code2=' + code2 + '&page=0');
                                }
                            }
                        }
                        $('.secondNav').append(html);
                    }
                }, 100);

            }
        });

        function getQueryValue(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }
    </script>
