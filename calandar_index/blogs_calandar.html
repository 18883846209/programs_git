    <script>
        var code1 = getQueryValue('code1');
        var code2 = getQueryValue('code2');
        var pageIndex = getQueryValue('page') === '' ? 0 : parseInt(getQueryValue('page'));
        var pageArr = [];

        var bigData;
        $.ajax({
            url: 'https://www.51wnl.com/Official/api/site/GetCategories',
            dataType: 'JSON',
            type: 'GET',
            success: function (result) {
                var data = new Array();
                var info = result.data.categories;
                console.log(info);
                for (var i = 0; i < info.length; i++) {
                    // var datalen = 0;
                    if (info[i].cat == "Youloft_Calendar") {
                        data.push(info[i]);
                        // datalen++;
                    }

                }
                console.log(data);
                // alert(data.length);
                $('.dynamics').find('.cooMenu').empty();
                for (i = 0; i < data.length; i++) {
                    var html = '<a class="redirectLink" href="blogs_calandar.html?code1=' + data[i].code +
                        '&code2=' + data[i].code + '001&page=0">' + data[i].title + '</a>';
                    $('.dynamics').find('.cooMenu').append(html);
                    if (code1 == data[i].code) {
                        html = '<a class="redirectLink activeLi" href="blogs_calandar.html?code1=' + data[i]
                            .code + '&code2=' + data[i].code + '001&page=0">' + data[i].title + '</a>';
                    }
                    $('.secondNav').append(html);
                    $('.chooseTab').empty();
                    if (data[i].code == code1) {
                        for (j = 0; j < data[i].subCats.length; j++) {
                            var item;
                            if (code2 == data[i].subCats[j].code) {
                                item = '<a class="tab activeblognav" href="blogs_calandar.html?code1=' +
                                    data[i].code + '&code2=' + data[i].subCats[j].code + '&page=0">' + data[
                                        i].subCats[j].title + '</a>';
                            } else {
                                item = '<a class="tab " href="blogs_calandar.html?code1=' + data[i].code +
                                    '&code2=' + data[i].subCats[j].code + '&page=0">' + data[i].subCats[j].title +
                                    '</a>';
                            }
                            $('.chooseTab').append(item);
                        }
                    }
                }
            }
        });

        $.ajax({
            url: 'https://www.51wnl.com/Official/api/site/getnews?code=' + code2,
            dataType: 'JSON',
            type: 'GET',
            success: function (result) {
                // data = dataA;
                // bigData = dataA;
                data = result.data.items;
                bigData = result.data.items;
                console.log(1111);
                console.log(result.data.items);
                pageChange(data, pageIndex);
            }
        })

        // 中间件
        function pageTo(pageIndex) {
            pageIndex = parseInt(pageIndex);
            pageChange(bigData, pageIndex);
        }

        // 切换页面

        function pageChange(bigData, pageIndex) {
            if (bigData.length === 0) {
                return;
            }
            //计算总页数
            var totalPage = parseInt(bigData.length / 10) + (parseInt(bigData.length % 10) === 0 ? 0 : 1);
            if (pageIndex === -1) {
                //点击尾页更新pageIndex
                pageIndex = totalPage - 1;
            }

            var data = [];
            data.length = 0;
            for (var i = 10 * pageIndex; i < bigData.length && i < 10 * (pageIndex + 1); i++) {
                data.push(bigData[i]);
            }
            newsReset(data);
            pageReset(pageIndex, totalPage);
        }

        //更新pagination显示
        function pageReset(pageIndex, totalPage) {
            if (totalPage > 1) {
                $('.paginationContent').removeClass('hidden');
            }
            if (pageIndex > 4) {
                $('.pagination').find('.first').removeClass('hidden');
            } else {
                if (!$('.pagination').find('.first').hasClass('hidden')) {
                    $('.pagination').find('.first').addClass('hidden');
                }
            }
            if (totalPage - pageIndex > 5) {
                $('.pagination').find('.last').removeClass('hidden');
            } else {
                if (!$('.pagination').find('.last').hasClass('hidden')) {
                    $('.pagination').find('.last').addClass('hidden');
                }
            }
            getPageNum(pageIndex, totalPage);
            $('.btns').empty();
            for (var i = 0; i < pageArr.length; i++) {
                if (parseInt(pageArr[i]) === parseInt(pageIndex)) {
                    var item = '<div class="btn active" onclick="pageTo(' + parseInt(pageArr[i]) + ')">' + (parseInt(
                        pageArr[i]) + 1) + '</div>';
                    $('.pagination').find('.btns').append(item);
                } else {
                    var item = '<div class="btn" onclick="pageTo(' + parseInt(pageArr[i]) + ')">' + (parseInt(pageArr[i]) +
                        1) + '</div>';
                    $('.pagination').find('.btns').append(item);
                }
            }
        }

        // page数据数组
        function getPageNum(pageIndex, totalPage) {
            pageArr = [pageIndex];
            var i = 0;
            while (1) {
                i++;
                if (pageArr.length >= 5) {
                    return pageArr;
                }
                if (pageIndex + i > totalPage - 1 && pageIndex - i < 0) {
                    return pageArr;
                }
                if (pageIndex - i >= 0) {
                    pageArr.unshift(pageIndex - i);
                }
                if (pageIndex + i <= totalPage - 1) {
                    pageArr.push(pageIndex + i);
                }
            }
        }

        function newsReset(data) {
            $('.newsItems').empty();
            for (var i = 0; i < data.length; i++) {
                if (data[i].content == "" || data[i].content.length == 0) {
                    var item = '<a class="dynamicsContent" target="_blank"  href=' + data[i].link + '>';
                } else {
                    var item = '<a class="dynamicsContent" onclick="newsTo(' + data[i].id + ', ' + '\'' + location.href
                        .split(
                            'code1=')[1].split('&')[0].toString().trim() + '\'' + ', ' + '\'' + data[i].categoryCode.toString() +
                        '\'' + ')">';
                }


                item += '  <div class="dyImg"><img src="' + data[
                    i].image + '"/></div>';
                item += '  <div class="dyDetails">';
                item += '    <div class="dyTitle">' + data[i].title + '</div>';
                item += '    <div class="dyText">' + data[i].subTitle + '</div>';
                item += '    <div class="dyTime">' + data[i].pubDate.split('T')[0] + '</div>';
                item += '  </div>';
                item += '  <div class="tabBtn"></div>';
                item += '</a>';
                $('.newsItems').append(item);
            }
            $('.bottomBanner').removeClass('hidden');
            if ($('body').height() < $(window).innerHeight()) {
                setTimeout(function () {
                    $('.bottomBanner').css({
                        'bottom': '0px',
                        'position': 'absolute'
                    });
                }, 100)
            }

        }

        // 中间跳转
        function newsTo(newsId, code1, code2) {
            window.open('newsPage.html?id=' + newsId + '&code1=' + code1 + '&code2=' + code2);
        }


        function getQueryValue(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }
    </script>
