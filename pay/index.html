<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>    
<script>
    //微信分享
    $.ajax({
        url: "https://b.cqyouloft.com/interface/API/weixinhandler.ashx",
        type: 'get',
        data: {
            requesturl: location.href
        },
        success: function(result) {
            result = JSON.parse(result);
            wx.config({
                debug: false,
                appId: 'wx347ab26567c5465f', // 必填，公众号的唯一标识
                timestamp: result.timestamp, // 必填，生成签名的时间戳
                nonceStr: result.nonceStr, // 必填，生成签名的随机串
                signature: result.signature, // 必填，签名，见附录1
                jsApiList: [
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo'
                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
        }
    });
</script>

                title:shareOB.title,

                pureText:shareOB.text,                                        
                url: shareOB.url,
                prefix: ''
            };
            var textObj1 = {
                title:shareOB.title,
                text:shareOB.text,
                targetUrl: shareOB.url,

            };
            try {
                if (window.ylwindow) {
                    ylwindow.reportHasShare(true);
                    location.href = 'protocol://share:' + encodeURI(JSON.stringify(textObj1));
                }
                else {
                    location.href = 'protocol://share#' + encodeURI(JSON.stringify(textObj));
                }
            }
            catch (e) { }
            return 1;
        };
