	<script>
		function funcUrlDel(name) {
			var loca = window.location;
			var baseUrl = loca.origin + loca.pathname + "?";
			var query = loca.search.substr(1);
			if (query.indexOf(name) > -1) {
				var obj = {}
				var arr = query.split("&");
				for (var i = 0; i < arr.length; i++) {
					arr[i] = arr[i].split("=");
					obj[arr[i][0]] = arr[i][1];
				};
				delete obj[name];
				var url = baseUrl + JSON.stringify(obj).replace(/[\"\{\}]/g, "").replace(/\:/g, "=").replace(/\,/g, "&");
				return url
			};
		};

		var title = "天下没有教育不好的孩子？";
		var localUrl = funcUrlDel('orderId').replace('home', 'index');
		var text = "只有不会教育孩子的家长！";
		var imgUrl = "https://qiniu.image.cq-wnl.com/content/20170803268fb3b8362d40bdaaf28c7a31cdfe21.jpg";
		var textObj = {
			title: title,
			text: title,
			image: '0',
			imageURL: imgUrl,
			url: localUrl,
			pureText: text,
			prefix: ""
		};
		var textObj1 = {
			title: title,
			text: text,
			image: '0',
			imageURL: imgUrl,
			targetUrl: localUrl,
			perfix: ""
		};
		weChatShare.wxShare({
		  title: '星盘子女运',
		  text: '我在万年历看【星盘子女运】，分享给你，一起看吧！',
		  imgUrl: imgUrl,
		  imageUrl: imgUrl,
		  url: localUrl
		});

		function appCallback_share() {
			try {
				if (window.ylwindow) {
					ylwindow.reportHasShare(true);
					location.href = "protocol://share:" + encodeURI(JSON.stringify(textObj1));
				} else {
					location.href = "protocol://share#" + encodeURI(JSON.stringify(textObj));
				}
			} catch (e) {}
			return 1;
		}

	</script>
