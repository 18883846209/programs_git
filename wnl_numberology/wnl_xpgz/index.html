<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="copyright" content="Copyright (c) 51wnl.com" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="万年历" />
    <meta name="keywords" content="万年历" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="static/css/wnlui.css">
    <style>
        a[target='_blank'] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script type="text/javascript">
        var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cspan id='cnzz_stat_icon_1271299021'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol +
            "s13.cnzz.com/z_stat.php%3Fid%3D1271299021%26online%3D1' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript" src='./js/wnlHistoryPro.js'></script>
    <title>一生事业运</title>
</head>

<body>
    <script type="text/javascript" src="./static/js/wnlui.js"></script>
    <div class="main">
        <div class="header-section">
            <div class="order-number">已有<span></span>人揭秘今生</div>
        </div>
        <div class="inputContent">
            <div class="inputBox nameContent">
                <div class="titleContent">您的姓名</div>
                <div class="txtContent">
                    <input type="text" class="nameTxt" placeholder="点击输入">
                </div>
                <div class="sex">
                    <div class="sex-type sex-on">
                        <div class="male-bg sex-bg"></div>
                        <div class="sex-con">男</div>
                    </div>
                    <div class="sex-type">
                        <div class="female-bg sex-bg"></div>
                        <div class="sex-con">女</div>
                    </div>
                </div>
            </div>
            <div class="inputBox dateContent">
                <div class="titleContent">出生日期</div>
                <div class="txtContent">
                    <input type="text" class="dateTxt" placeholder="点击选择" readonly unselectable="on" onfocus="this.blur()" />
                </div>
            </div>
            <div class="inputBox timeContent">
                <div class="titleContent">出生时间</div>
                <div class="txtContent">
                    <div class="txtContent">
                        <input type="text" id="bornTime" placeholder="点击选择" readonly onfocus="this.blur()" />
                    </div>
                </div>
            </div>
            <div class="inputBox placeContent">
                <div class="titleContent">出生地点</div>
                <div class="txtContent">
                    <input type="text" id="birthPlace" class="birthPlace" placeholder="点击选择" readonly onfocus="this.blur()" />
                </div>
            </div>
        </div>
        <div class="confirm_btn btn">立即解锁</div>
        <div class="tips">为什么需要精确到出生时间 ＞</div>
        <div class="explain">
            <div class="close-img"></div>
            <div class="explain-title">为什么需要精确到出生时间？</div>
            <div class="explain-content">提供更为准确的时间，能够为您提供更加精准的结果预测。如不知道具体出生时间，可以选择“不清楚”，我们将为您调整和计算出合适的时间。</div>
        </div>
        <div class="reason">
            <div class="reason-title">把握一生财运 抓住财富先机</div>
            <div class="reason-con reason-bg1"></div>
            <div class="reason-con reason-bg2"></div>
            <div class="reason-con reason-bg3"></div>
            <div class="reason-con reason-bg4"></div>
            <div class="reason-con reason-bg5"></div>
            <div class="reason-con reason-bg6"></div>
        </div>
        <div class="confirm_btn_reason btn">立即解锁</div>
        <div class="user_feedback">
            <div class="feedback-title">用户反馈</div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                </div>
            </div>
        </div>


        <div class="about">
            <div class="callNumber">
                <div class="qq">QQ：1436953644</div>
                <div class="phone">电话：023-88756857</div>
            </div>
            <div class="copyRight">Copyright © CALENDAR Tech. All Rights Reserved.</div>
        </div>
    </div>
    <!--底部解锁按钮-->
    <div class="confirm_btn_fixed_show confirm_btn_fixed_hidden">
        <div class="confirm_btn_fixed">立即解锁</div>
    </div>
    <!-- <div class="iphoneXBanner hidden" style="height:34px;width: 100%;position:fixed;bottom: 0;z-index: 9999;background-color: rgba(0, 0, 0, 0.3);"></div> -->
    <div class="mask"></div>
    <div class="nameMask hidden"></div>
    <!--加载动画-->
    <div class="circleMask hidden">
        <div class="circleMaskBackground"></div>
        <div class="circleMaskContent"></div>
        <div class="circleMaskImage"></div>
    </div>
    <!--错误提示-->
    <div id="toast"></div>
    <span id="toast1"></span>
    <!-- wnl share tool -->
    <div class="sharemask hidden"></div>
    <div class="wnl-sharetool hidden">
        <div class="platform">
            <label class="weixin">微信</label>
            <label class="weixin_circle">朋友圈</label>
            <label class="qq">QQ</label>
            <label class="weibo">新浪微博</label>
        </div>
        <div class="cancle-share">取消分享</div>
    </div>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        $.ajax({
            url: "//b.cqyouloft.com/interface/API/weixinhandler.ashx",
            type: "get",
            data: {
                requesturl: location.href
            },
            success: function (result) {
                result = JSON.parse(result);
                wx.config({
                    debug: false,
                    appId: result.appid, // 必填，公众号的唯一标识
                    timestamp: result.timestamp, // 必填，生成签名的时间戳
                    nonceStr: result.nonceStr, // 必填，生成签名的随机串
                    signature: result.signature, // 必填，签名，见附录1
                    jsApiList: [
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo'
                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
            }
        });
    </script>
    <script type="text/javascript" src="./static/js/flexible.debug.js"></script>
    <script type="text/javascript" src="./js/jquery.marquee.js"></script>
    <script type="text/javascript" src="./js/base64.min.js"></script>

    <script type="text/javascript" src="./static/js/wnl-util.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

    <script type="text/javascript" src="./js/share.js"></script>

</body>

</html>
