<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>八字</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=320px, user-scalable = no,initial-scale=1.0, maximum-scale=1.0, user-scalable = no"/>

<a class="wnlBannerLink hidden" href="javascript:void(0)">
    <div class="downIcon"></div>
    <div class="downTxt">
        <div class="txtContainer">
            <div class="txtWrapper">
                <img class="downTxtImg" src="img/AD-ww08@3x.png" alt="万年历下载">
            </div>
        </div>
    </div>
    <div class="downBtnImg"></div>
</a>
    <div class="top">
        <a href="javascript:void(0)" class="backBtn1"></a>
        <div class="title1">填写信息</div>
    </div>
    <div class="main">
        <div class="mainContent">
            <div class="descTitle">
                <span class="leftDesc">本人基本信息</span>
                <span class="rightDesc">请确保信息的真实性</span>
            </div>
            <div class="inputContent">
                <input type="text" class="nameTxt" placeholder="姓名"/>
                <div class="ui-select sexUISelect">
                    <span>性别</span>
                    <select name="select-native"  class="sexSelect">
                        <option value="-1">请选择</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="inputContent">
                <div class="ui-select bornDateUISelect">
                    <span>出生日期</span>
                </div>
                <div class="ui-select bornTimeUISelect">
                    <span>时间</span>
                    <select name="select-native"  class="bornTimeSelect">
                        <option value="-1">请选择</option>
                    </select>
                </div>
            </div>
            <div class="inputContent">
                <input type="text" class="ethnicTxt" placeholder="民族"/>
                <div class="ui-select marriageUISelect">
                    <span>婚否</span>
                    <select name="select-native" class="marriageSelect">
                        <option value="-1">请选择</option>
                        <option value="0">已婚</option>
                        <option value="1">未婚</option>
                    </select>
                </div>
            </div>
            <div class="inputContent last">
                <textarea class="familyTxa" placeholder="家庭状况" placeholdernl>
提示：家庭成员出生信息，如：
父亲，王五，男，公历1960年1月1日21时
母亲，陈花，女，公历1965年6月3日11时
                </textarea>
            </div>
            <div class="hehunContent hidden">
                <div class="descTitle">
                    <span class="leftDesc">合婚对象信息</span>
                    <span class="rightDesc">请确保信息的真实性</span>
                </div>
                <div class="inputContent">
                    <input type="text" class="hehunNameTxt" placeholder="姓名"/>
                    <div class="ui-select hehunSexUISelect">
                        <span>性别</span>
                        <select name="select-native"  class="hehunSexSelect">
                            <option value="-1">请选择</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="inputContent">
                    <div class="ui-select hehunBornDateUISelect">
                        <span>出生日期</span>
                    </div>
                    <div class="ui-select hehunBornTimeUISelect">
                        <span>时间</span>
                        <select name="select-native"  class="hehunBornTimeSelect">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui-select purposeUISelect">
                <span>请选择您所需项目</span>
                <select name="select-native"  class="purposeSelect">
                    <option value="-1">请选择</option>
                    <option value="C1">单项预测投资</option>
                    <option value="C2">单项预测事业</option>
                    <option value="C3">单项预测婚姻</option>
                    <option value="C4">单项预测家庭</option>
                    <option value="C6">单项预测财运</option>
                    <option value="C7">单项预测考学</option>
                    <option value="C8">单项预测合作</option>
                    <option value="C9">单项预测健康</option>
                    <option value="C10">单项预测置业</option>
                    <option value="C11">单项预测出行</option>
                    <option value="C5">八字合婚</option>
                </select>
            </div>
            <div class="descTitle bottomBorder">
                <span class="leftDesc purposeTxt">八字</span>
                <span class="rightDesc purposePrice"></span>
            </div>
            <div class="descTitle">
                <span class="leftDesc">期限</span>
                <span class="rightDesc">所决策的事项若有时间限制(如考学)请说明</span>
            </div>
            <div class="ui-select beginLimitDateUISelect">
                <span>开始日期</span>
            </div>
            <div class="ui-select endLimitDateUISelect">
                <span>结束日期</span>
            </div>
            <textarea class="otherTxa" placeholder="其他要求"></textarea>
        </div>
        <div class="resultTip" style="font-size: 12px;color: #7d7d7d;width: 100%;text-align: center;margin: 10px 0 0">
            订单提交后不可修改，请确认后提交
        </div>
        <div class="resultTip" style="font-size: 12px;color: #7d7d7d;width: 100%;text-align: center;margin: 0">
            测算结果会在付款后三个工作日之内回复，请耐心等待
        </div>
        <input type="button" class="confirmBtn baziConfirm" value="确定"/>

    <div id="tipModal" class="modal hide fade modaliOSStyle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body">
            <div class="showString"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn dismissBtn" data-dismiss="modal" aria-hidden="true">确定</button>
        </div>
    </div>
    <div id="datePickModal" class="modal hide fade modaliOSStyle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body">
            <div class="descTitle">
                <span class="leftDesc">选择日期</span>
                <div class="lunarSelectContent">
                    <input class="lunarBtn" type="button" value="阴历"/>
                    <input class="solarBtn active" type="button" value="阳历"/>
                </div>
            </div>
            <div class="datePickContent">
                <div class="sDateContent">
                    <div class="ui-select sYearUISelect">
                        <span class="selectTxt">年</span>
                        <select name="select-native" class="sYearSelect"></select>
                    </div>
                    <div class="ui-select sMonthUISelect">
                        <span class="selectTxt">月</span>
                        <select name="select-native" class="sMonthSelect"></select>
                    </div>
                    <div class="ui-select sDayUISelect">
                        <span class="selectTxt">日</span>
                        <select name="select-native" class="sDaySelect"></select>
                    </div>
                </div>
                <div class="lDateContent hidden">
                    <div class="ui-select lYearUISelect">
                        <span class="selectTxt">年</span>
                        <select name="select-native" class="lYearSelect"></select>
                    </div>
                    <div class="ui-select lMonthUISelect">
                        <span class="selectTxt">月</span>
                        <select name="select-native" class="lMonthSelect"></select>
                    </div>
                    <div class="ui-select lDayUISelect">
                        <span class="selectTxt">日</span>
                        <select name="select-native" class="lDaySelect"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn dismissBtn pickConfirmBtn" data-dismiss="modal" aria-hidden="true">确定</button>
        </div>
    </div>
    <div class="mask hidden"></div>
    <script>
        var title="万年历的在线命理很准的哦，小伙伴们也快来试一下";
        var textObj = {
            text: title,
            image: "1",
            url:location.href,
            pureText:title,
            prefix:""
        };
        var textObj1={
            text: title,
            image: "1",
            targetUrl:location.href,
            perfix:""
        };
        function appCallback_share(){
            try{
                if(window.ylwindow){
                    ylwindow.reportHasShare(true);
                    location.href="protocol://share:" + encodeURI(JSON.stringify(textObj1));
                }
                else{
                    location.href="protocol://share#" + encodeURI(JSON.stringify(textObj));
                }
            }
            catch (e){}
            return 1;
        }
    </script>
