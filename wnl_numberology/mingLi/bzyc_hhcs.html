<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>专家亲测</title>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable = no,initial-scale=1.0, maximum-scale=1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <link  type="text/css" rel="stylesheet" href="mobiscroll/mobiscroll.custom-2.14.4.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript" src="js/jquery-fastclick.min.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="mobiscroll/mobiscroll-2.14.4-crack.js"></script>
    <script type="text/javascript" src="mobiscroll/i18n/mobiscroll.i18n.zh.js"></script>
    <script type="text/javascript" src="mobiscroll/solar.js"></script>
</head>
<body>
<div class="main">
    <div class="topBanner">
        <a class="recordLink" id="btnRecords" href="javascript:void(0)">我的测算</a>
    </div>
    <div class="descTitleContent mb15">
        <div class="descTitleIcon"></div>
        <div class="descTitleTxt">
            <span class="titleTxt">基本信息</span>
            <span class="subtitleTxt">请准确填写</span>
        </div>
    </div>
    <div class="inputContent">
        <div class="inputLine">
            <div class="titleContent">您的姓名</div>
            <div class="controlContent">
                <input class="nameTxt" type="text"  placeholder="点击输入">
            </div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">名族</div>
            <div class="controlContent">
                <input class="ethnicTxt" type="text"  placeholder="点击输入">
            </div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">性别</div>
            <div class="controlContent">
                <div class="sexSelect manSexSelect">
                    <div class="sexIcon active"></div>
                    <div class="sexTxt">男</div>
                </div>
                <div class="sexSelect womanSexSelect">
                    <div class="sexIcon"></div>
                    <div class="sexTxt">女</div>
                </div>
            </div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">出生日期</div>
            <div class="controlContent">
                <input class="bornDate" type="text"  placeholder="点击选择">
            </div>
            <div class="arrowContent"></div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">出生时间</div>
            <div class="controlContent">
                <input class="bornTime" type="text"  placeholder="点击选择">
            </div>
            <div class="arrowContent"></div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">婚姻情况</div>
            <div class="controlContent">
                <div class="marrigeSelect marrigeSelect">
                    <div class="marrigeIcon active"></div>
                    <div class="marrigeTxt">未婚</div>
                </div>
                <div class="marrigeSelect marriedSelect">
                    <div class="marrigeIcon"></div>
                    <div class="marrigeTxt">已婚</div>
                </div>
            </div>
            <div class="placeholder"></div>
        </div>
    </div>
    <div class="rangeDateTitle">测算期限:</div>
    <div class="inputContent">
        <div class="inputLine">
            <div class="titleContent">开始日期</div>
            <div class="controlContent">
                <input class="beginDateTxt" type="text"  placeholder="点击选择">
            </div>
            <div class="arrowContent"></div>
            <div class="placeholder"></div>
        </div>
        <div class="inputLine">
            <div class="titleContent">结束日期</div>
            <div class="controlContent">
                <input class="endDateTxt" type="text"  placeholder="点击选择">
            </div>
            <div class="arrowContent"></div>
            <div class="placeholder"></div>
        </div>
    </div>
    <div class="descTitleContent mb15">
        <div class="descTitleIcon"></div>
        <div class="descTitleTxt">
            <span class="titleTxt">其他信息</span>
            <span class="subtitleTxt">选填，有助于专家解答的准确</span>
        </div>
    </div>
    <div class="inputWrapper">
           <textarea class="familyTxa" placeholdernl>
其他家庭成员出生信息，如：
 父亲，王五，男，公历1960年1月1日21时出生</textarea>
    </div>
    <div class="inputWrapper">
        <textarea class="otherTxa" placeholder="其他要求"></textarea>
    </div>
    <div class="descTitleContent mb15">
        <div class="descTitleIcon"></div>
        <div class="descTitleTxt">
            <span class="titleTxt">测算方法</span>
            <a class="subtitleTxt1" href="javascript:void(0)">测算区别?</a>
        </div>
    </div>
    <div class="inputContent">
        <div class="inputLine">
            <div class="titleContent">方法选择</div>
            <div class="controlContent">
                <div class="selectSelect selectSelect1">
                    <div class="selectIcon active"></div>
                    <div class="selectTxt">紫薇问事</div>
                </div>
                <div class="selectSelect selectSelect2">
                    <div class="selectIcon"></div>
                    <div class="selectTxt">八字预测</div>
                </div>
            </div>
            <div class="placeholder"></div>
        </div>
    </div>
    <a class="confirmBtn"  href="javascript:void(0)">开始测算</a>
</div>
<div class="mask hidden"></div>
<div id="tipModal" class="modal hide fade modaliOSStyle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
        <div class="showString"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn dismissBtn" data-dismiss="modal" aria-hidden="true">确定</button>
    </div>
</div>
<script type="text/javascript" src="js/zwws.js"></script>
<script type="text/javascript" src="js/util.js"></script>
</body>
</html>
