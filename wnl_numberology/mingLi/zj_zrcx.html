<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>择吉出行</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, user-scalable = no,initial-scale=1.0, maximum-scale=1.0, user-scalable = no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <link  type="text/css" rel="stylesheet" href="mobiscroll/mobiscroll.custom-2.14.4.min.css"/>
    <link rel="stylesheet" href="css/zj_index.css">
    <script>
        //声明_czc对象:
        var _czc = _czc || [];
        _czc.push(["_setAccount", "1264477961"]);
    </script>
</head>
<body>
    <div class="mask hidden"></div>
    <div class="select_mask hidden"></div>
    <div id="toast"></div>
    <div class="main">
        <div class="zj_zrcx_step1 hidden">
            <div class="zj_item_title">
                <div class="zj_item_tab active long">出行人信息</div>
                <div class="zj_item_line"></div>
                <div class="zj_item_tab">2</div>
            </div>
            <div class="input_content">
                <div class="input_line">
                    <div class="input_line_title">姓名</div>
                    <div class="input_line_content">
                        <input class="chuxingNameTxt" type="text"  placeholder="点击输入">
                    </div>
                    <div class="input_line_title short">性别</div>
                    <div class="input_line_content">
                        <div class="ui-select">
                            <span>点击选择</span>
                            <select name="select-native"  class="sexSelect">
                                <option value="-1">请选择</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input_line">
                    <div class="input_line_title">出生日期</div>
                    <div class="input_line_content">
                        <input class="chuxingBornDate" type="text"  placeholder="点击选择">
                    </div>
                </div>
                <div class="input_line">
                    <div class="input_line_title">出生时间</div>
                    <div class="input_line_content">
                        <div class="ui-select bornTime">
                            <span class="bornTimeTxt">出生时间</span>
                            <select name="select-native" id="ddlBirthHour">
                                <option value="24">不清楚</option>
                                <option value="00">0时</option>
                                <option value="01">1时</option>
                                <option value="02">2时</option>
                                <option value="03">3时</option>
                                <option value="04">4时</option>
                                <option value="05">5时</option>
                                <option value="06">6时</option>
                                <option value="07">7时</option>
                                <option value="08">8时</option>
                                <option value="09">9时</option>
                                <option value="10">10时</option>
                                <option value="11">11时</option>
                                <option value="12">12时</option>
                                <option value="13">13时</option>
                                <option value="14">14时</option>
                                <option value="15">15时</option>
                                <option value="16">16时</option>
                                <option value="17">17时</option>
                                <option value="18">18时</option>
                                <option value="19">19时</option>
                                <option value="20">20时</option>
                                <option value="21">21时</option>
                                <option value="22">22时</option>
                                <option value="23">23时</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input_line">
                    <div class="input_line_title">出生城市</div>
                    <div class="input_line_content">
                        <input class="bornAddressTxt" type="text" placeholder="市/县"/>
                    </div>
                </div>
                <div class="input_line">
                    <div class="input_line_title">出行城市</div>
                    <div class="input_line_content">
                        <input class="chuxingAddressTxt" type="text" placeholder="国家/城市"/>
                    </div>
                </div>
            </div>
            <div class="confirm_btn_content">
                <a href="javascript:void(0)" class="next_step_btn btn_step1" onclick="_czc.push(['_trackEvent', 'step1', 'zjr_chuxing+click+step1']);">下一步</a>
                <div class="txt_tip">信息越详细，结果更精准！</div>
            </div>
        </div>
        <div class="zj_zrcx_step2 hidden">
            <div class="zj_item_title">
                <div class="zj_item_tab">1</div>
                <div class="zj_item_line"></div>
                <div class="zj_item_tab active long">测算时间范围</div>
            </div>
            <div class="input_content">
                <div class="input_line">
                    <div class="input_line_title">开始日期</div>
                    <div class="input_line_content">
                        <input class="beginDateTxt" type="text"  placeholder="点击选择">
                    </div>
                </div>
                <div class="input_line">
                    <div class="input_line_title">结束日期</div>
                    <div class="input_line_content">
                        <input class="endDateTxt" type="text"  placeholder="点击选择">
                    </div>
                </div>
                <div class="input_line textarea">
                    <div class="input_line_title">其他要求</div>
                    <div class="input_line_content">
                        <textarea class="otherTxa" placeholder="选填，如只看周末等"></textarea>
                    </div>
                </div>
            </div>
            <div class="tip_content" style="margin: 15px 15px 0;font-size:13px;color:#999999">
                *老师会在时间范围内挑选<span style="color: red">1个</span>最符合您八字的日子，建议时间范围不要过大。
            </div>
            <div class="confirm_btn_content">
                <a href="javascript:void(0)" class="next_step_btn btn_step2" onclick="_czc.push(['_trackEvent', 'submit', 'zjr_kaizhang+click+submit']);">提交</a>
                <div class="txt_tip">信息越详细，结果更精准！</div>
            </div>
        </div>
    </div>
    <div class="bg_mask hidden"></div>
    <div class="pop_outbox hidden">
        <div class="outbox"></div>
        <div class="info_content">
            <div class="info_title">请确认测算人信息</div>
            <div class="user_info">
                <div class="info_tip left">姓名:</div>
                <div class="user_name left"></div>
                <div class="info_tip left">性别:</div>
                <div class="user_sex"></div>
                <div class="info_tip user_birthday">出生日期:</div>                
                <div class="new_birthday"></div>
                <div class="old_birthday"></div>
            </div>
            <div class="confirm_btn">
                <a href="javascript:void(0);" class="back_btn left">返回修改</a>
                <a href="javascript:void(0);" class="submit_btn right">确认提交</a>
            </div>
            <div class="warn-txt"><span>*</span>请认真核对测算信息，提交后将不可更改</div>    
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-fastclick.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/base64.min.js"></script>
    <script type="text/javascript" src="mobiscroll/mobiscroll-2.14.4-crack.js"></script>
    <script type="text/javascript" src="mobiscroll/i18n/mobiscroll.i18n.zh.js"></script>
    <script type="text/javascript" src="mobiscroll/solar.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/zj_zrcx.js"></script>
    <div style="display: none">
        <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1264477961'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s19.cnzz.com/z_stat.php%3Fid%3D1264477961' type='text/javascript'%3E%3C/script%3E"));</script>
    </div>
</body>
</html>
